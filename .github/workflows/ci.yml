---
name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Install Toucan
        run: |
          git clone https://github.com/toucansites/toucan.git /tmp/toucan
          cd /tmp/toucan
          make install

      - name: Generate site
        run: toucan generate

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          echo "âœ… Site built successfully"
