name: Staging - Mirror to CodeCommit

on:
  push:
    branches:
      - main  # Only trigger on main branch
  workflow_dispatch:  # Allow manual trigger

jobs:
  mirror:
    name: Mirror to AWS CodeCommit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for complete mirror

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_CODECOMMIT_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_CODECOMMIT_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_CODECOMMIT_REGION }}

      - name: Install git-remote-codecommit
        run: pip install git-remote-codecommit

      - name: Configure git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Mirror to CodeCommit
        run: |
          REPO_URL="codecommit::${{ secrets.AWS_CODECOMMIT_REGION }}://${{ secrets.CODECOMMIT_REPO_NAME }}"

          echo "ðŸ”„ Mirroring to CodeCommit: ${{ secrets.CODECOMMIT_REPO_NAME }}"

          # Add CodeCommit as remote
          git remote add codecommit "$REPO_URL" || true

          # Push all branches
          git push codecommit --all --force

          # Push all tags
          git push codecommit --tags --force

          echo "âœ… Mirror complete"

      - name: Verify mirror
        run: |
          echo "ðŸ“Š Repository mirrored to:"
          echo "   Region: ${{ secrets.AWS_CODECOMMIT_REGION }}"
          echo "   Repository: ${{ secrets.CODECOMMIT_REPO_NAME }}"
          echo "   Branch: ${{ github.ref_name }}"
          echo "   Commit: ${{ github.sha }}"
